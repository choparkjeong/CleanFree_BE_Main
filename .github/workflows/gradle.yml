name: Cleanfree main service CI/CD with gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.CLEANFREE_AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.CLEANFREE_ECR_REPOSITORY }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set environment variables
        run: |
          echo "CONFIG_SERVER_URL=${{ secrets.CLEANFREE_CONFIG_SERVER_URL }}" >> $GITHUB_ENV
          echo "ENCRYPT_KEY=${{ secrets.CLEANFREE_ENCRYPT_KEY }}" >> $GITHUB_ENV
          echo "PROFILE=prod" >> $GITHUB_ENV

      - name: Substitute variables in application.yml
        run: |
          apt-get update && apt-get install -y gettext-base
          envsubst < src/main/resources/application.yml > src/main/resources/application.yml.temp
          mv src/main/resources/application.yml.temp src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}-$(date +%Y%m%d%H%M%S)
        run: |
          IMAGE_TAG="${IMAGE_TAG}"
          docker buildx build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --load -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  run-docker-image-on-ec2:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-push-image
    runs-on: cleanfree-runner

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull image from Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Check if container is running
        id: check-container
        run: |
          if sudo docker ps -a | grep -q cleanfree-main-service; then
            echo "be_main-container-running=true" >> $GITHUB_OUTPUT
          else
            echo "be_main-container-running=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop and remove container
        if: steps.check-container.outputs.be_main-container-running == 'true'
        run: |
          sudo docker stop cleanfree-main-service
          sudo docker rm cleanfree-main-service  

      - name: Run new docker container
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: sudo docker run -d --name cleanfree-main-service -p 9002:9002 --net cleanfree-network $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Delete old docker image
        run: sudo docker system prune -f
